# ~/.config/starship.toml

# # Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true



format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$kubernetes\
$fill\
$battery\
$cmd_duration $jobs $time\
$line_break\
$character"""

# Replace the "❯" symbol in the prompt with "➜"
[character] # The name of the module we are configuring is "character"
success_symbol = "[➜](bold green)" # The "success_symbol" segment is being set to "➜" with the color "bold green"
error_symbol = "[X](bold red) "

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

# makes prompt a single line
[line_break]
disabled = false

[python]
disabled = true

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (= 10 sec)
format = "took [$duration]($style)"

# These symbols will only show when battery levels are 20% or less
[battery]
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[[battery.display]]  # "bold red" style when capacity is between 0% and 20%
threshold = 20
style = "bold red"

# Clear visibility for exit codes
[status]
style = "bg:red"
symbol = "💣 "
format = '[\[$symbol$status\]]($style) '
disabled = false

[terraform]
disabled = true
# format = "[TF $version]($style) "


[fill]
symbol = " "

[directory]
style = "blue"
read_only = "🔒"
truncation_length = 3
truncate_to_repo = true
truncation_symbol = "…/"

[aws]
disabled = true
format = "on [$symbol$profile]($style) "
style = "bold blue"
symbol = "🅰 "

[aws.region_aliases]
eu-central-1 = "FRA"
eu-west-1 = "DUB"
eu-west-2 = "LHR"

[kubernetes]
disabled = false
format = 'on [⛵ $context \($namespace\)](dimmed green) '

[[kubernetes.contexts]]
context_pattern = "[0-9]{12}_(?P<var_cluster>[\\w-]+)-.*"
context_alias = "$var_cluster"

[time]
disabled = false
style = "bold white"
format = "[$time]($style)"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false
